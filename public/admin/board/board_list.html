<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/board/board_list.css">
    <script src="/admin/board/board_list.js" defer></script>
    <title>게시판</title>
</head>
<body>
    <header>
        <iframe src="/admin/header_nav.html" width="100%" frameborder="0" scrolling="no"></iframe>
    </header>
    <main>
        <div class="main_board_mange">
            <h2>게시판 수정/등록</h2>
            <form name="boardForm">
                <p>  아이디
                    <select  name="MEMBER_ID">
                        <option value="MEMBER_ID"></option>
                    </select>
                </p>
                <!-- <p>아이디 <input name="MEMBER_ID" type="text" value="아이디"></p>  -->
                <p>제목 <input name="TITLE" type="text" value="제목"></p>
                <p>내용 <textarea name="CONTENTS" id="" cols="30" rows="10" style="resize:none"></textarea></p>
                
                <p>현재 선택된 글번호 <input name="NUM" style="width: 70px;" disabled></p>
            </form>
            <button id="board_regist_Btn">등록하기</button>
            <button id="board_print_Btn">출력하기</button>
            <button id="board_update_Btn">수정하기</button>
        </div>
        <div class="main_board_print">
            <ul class="board_list_container" id="boardList">
                <li class="board_clone" id="board_clone_css">
                    <ul class="board">
                        <li>글번호: <span class="NUM">0</span> </li>
                        <li>아이디: <span class="MEMBER_ID">아이디요</span> </li>
                        <li>등록일자: <span class="REGIST_TIME">등록일자요</span></li>
                        <li>제목: <span class="TITLE">제목요</span> </li>
                        <li>내용: <span class="CONTENTS">내용이요</span></li>
                        <button type="button" class="board_delete_Btn">삭제하기</button>
                        <button type="button" class="board_choice_Btn">선택하기</button>
                    </ul>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
